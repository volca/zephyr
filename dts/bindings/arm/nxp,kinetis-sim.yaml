title: Kinetis System Integration Module (SIM)

description: |
    This is a representation of the Kinetis SIM IP node

compatible: "nxp,kinetis-sim"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    clkout-source:
      type: int
      required: false
      description: clkout clock source

    clkout-divider:
      type: int
      required: false
      description: clkout divider

    "#clock-cells":
      type: int
      required: false
      const: 3

clock-cells:
  - name
  - offset
  - bits
