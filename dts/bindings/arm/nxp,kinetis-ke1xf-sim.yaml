title: Kinetis KE1xF System Integration Module (SIM)

description: |
    This is a representation of the Kinetis SIM IP node

compatible: "nxp,kinetis-ke1xf-sim"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    clkout-source:
      type: int
      required: false
      description: clkout clock source

    clkout-divider:
      type: int
      required: false
      description: clkout divider
