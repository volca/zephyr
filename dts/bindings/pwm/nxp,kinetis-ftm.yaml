title: Kinetis FTM

description: |
    This binding gives a base representation of the Kinetis FTM

compatible: "nxp,kinetis-ftm"

include: [pwm-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
