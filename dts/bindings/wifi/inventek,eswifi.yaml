title: Inventek eS-WiFi WiFi module

description: |
    This binding gives the base representation of es-WiFi module

compatible: "inventek,eswifi"

include: spi-device.yaml

properties:
    resetn-gpios:
      type: phandle-array
      required: true

    data-gpios:
      type: phandle-array
      required: true

    wakeup-gpios:
      type: phandle-array
      required: false

    boot0-gpios:
      type: phandle-array
      required: false
