title: Quectel EC20 modem

description: >
    This is a representation of the EC20 modem.

compatible: "quectel,ec20"

include: uart-device.yaml

properties:
    label:
      required: true

    mdm-power-gpios:
      type: phandle-array
      required: true

    mdm-reset-gpios:
      type: phandle-array
      required: true
