title: Atmel SAM TRNG (True Random Number Generator)

description: |
    This binding gives a base representation of the Atmel SAM RNG

compatible: "atmel,sam-trng"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true

    label:
      required: true
