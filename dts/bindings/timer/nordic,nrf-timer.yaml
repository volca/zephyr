title: Nordic nRF timer

description: |
    This is a representation of the Nordic nRF timer node

compatible: "nordic,nrf-timer"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    prescaler:
      type: int
      required: true
      description: Prescaler value determines frequency (16MHz/2^prescaler)
