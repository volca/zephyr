title: Xilinx ZynqMP PS TTC TIMERS

description: |
    This binding gives a base representation of the Xilinx ZynqMP PS TTC TIMERS

compatible: "cdns,ttc"

include: base.yaml

properties:
    label:
      required: true

    reg:
      required: true

    clock-frequency:
      type: int
      required: false
      description: Clock frequency information for Timer operation
