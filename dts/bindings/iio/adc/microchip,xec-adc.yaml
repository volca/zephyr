title: Microchip XEC ADC

description: |
    This binding gives a base representation of the Microchip XEC ADC

compatible: "microchip,xec-adc"

include: adc-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - input
