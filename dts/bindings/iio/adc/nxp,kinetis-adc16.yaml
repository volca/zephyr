title: Kinetis ADC16

description: |
    This binding gives a base representation of the Kinetis ADC16

compatible: "nxp,kinetis-adc16"

include: adc-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - input
