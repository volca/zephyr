title: ST STM32 family ADC

description: |
    This binding gives a base representation of the ST STM32 ADC

compatible: "st,stm32-adc"

include: adc-controller.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - input
