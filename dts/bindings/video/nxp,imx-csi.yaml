title: NXP MCUX CSI module

description: |
    This binding gives a base representation of NXP MCUX CMOS Sensor Interface

compatible: "nxp,imx-csi"

include: base.yaml

properties:
    interrupts:
      required: true

    label:
      required: true

    sensor-label:
      required: true
      type: string
      description: label of connected sensor device
