
title: Uart Base Structure
version: 0.1

description: >
    This binding gives the base structures for all UART devices

inherits:
    !include base.yaml

child:
    bus: uart

properties:
    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for UART operation
      generation: define
    current-speed:
      type: int
      category: required
      description: Initial baud rate setting for UART
      generation: define
    clocks:
      type: array
      category: optional
      description: Clock gate information
      generation: define
    label:
      category: required
