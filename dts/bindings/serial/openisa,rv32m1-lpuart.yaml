title: OpenISA LPUART

description: >
    This binding gives a base representation of the OpenISA LPUART

compatible: "openisa,rv32m1-lpuart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: use hw flow control
