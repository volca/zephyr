title: STM32 USART

description: >
    This binding gives a base representation of the STM32 USART

compatible: "st,stm32-usart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: Set to enable RTS/CTS flow control at boot time
