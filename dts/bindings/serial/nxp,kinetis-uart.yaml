title: Kinetis UART

description: >
    This binding gives a base representation of the Kinetis UART

compatible: "nxp,kinetis-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: use hw flow control

    clocks:
      required: true
