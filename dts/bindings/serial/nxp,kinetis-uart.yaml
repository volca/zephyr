
title: Kinetis UART
version: 0.1

description: >
    This binding gives a base representation of the Kinetis UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-uart"

    reg:
      category: required

    interrupts:
      category: required

    hw-flow-control:
      type: boolean
      category: optional
      description: use hw flow control
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
