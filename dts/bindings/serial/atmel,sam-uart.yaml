
title: SAM Family UART
version: 0.1

description: >
    This binding gives a base representation of the SAM UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "atmel,sam-uart"

    reg:
      category: required

    interrupts:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      category: required
