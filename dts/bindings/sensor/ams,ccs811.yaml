title: AMS (Austria Mikro Systeme) Digital Air Quality Sensor CCS811

description: |
    This binding gives a base representation of CCS811 digital air quality
    sensor

compatible: "ams,ccs811"

include: i2c-device.yaml

properties:
    wake-gpios:
      type: phandle-array
      required: false

    reset-gpios:
      type: phandle-array
      required: false

    irq-gpios:
      type: phandle-array
      required: false
