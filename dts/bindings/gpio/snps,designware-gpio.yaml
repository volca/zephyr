title: Synopsys Designware GPIO controller
version: 0.1

description: >
    This is a representation of the Synopsys DesignWare gpio node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "snps,designware-gpio"

    reg:
      category: required

    bits:
      type: int
      description: gpio bits
      category: required

    interrupts:
      category: required

    label:
      category: required

"#cells":
  - pin
  - flags
