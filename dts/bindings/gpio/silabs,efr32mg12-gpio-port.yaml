title: EFR32MG GPIO

description: |
    This is a representation of the EFR32MG GPIO Port nodes

compatible: "silabs,efr32mg-gpio-port"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
