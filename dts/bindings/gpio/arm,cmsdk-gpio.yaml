title: ARM CMSDK GPIO

description: |
    This binding gives a base representation of the ARM CMSDK GPIO

compatible: "arm,cmsdk-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
