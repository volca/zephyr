title: EFR32XG1 GPIO

description: |
    This is a representation of the EFR32XG1 GPIO nodes

compatible: "silabs,efr32xg1-gpio"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    location-swo:
      type: int
      required: false
      description: Serial Wire Output (SWO) PIN location
