title: EFM32 GPIO

description: |
    This is a representation of the EFM32 GPIO Port nodes

compatible: "silabs,efm32-gpio-port"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
