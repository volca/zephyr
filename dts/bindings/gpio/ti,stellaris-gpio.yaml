# SPDX-License-Identifier: Apache-2.0
title: TI Stellaris GPIO

description: |
    This is a representation of the TI Stellaris GPIO node

compatible: "ti,stellaris-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
