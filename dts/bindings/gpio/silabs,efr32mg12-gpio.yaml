
title: EFR32MG GPIO
version: 0.1

description: >
    This is a representation of the EFR32MG GPIO nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "silabs,efr32mg-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    location-swo:
      type: int
      category: optional
      description: Serial Wire Output (SWO) PIN location
