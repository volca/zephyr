title: EFR32MG GPIO

description: |
    This is a representation of the EFR32MG GPIO nodes

compatible: "silabs,efr32mg-gpio"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    location-swo:
      type: int
      required: false
      description: Serial Wire Output (SWO) PIN location
