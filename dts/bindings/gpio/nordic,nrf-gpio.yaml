title: NRF5 GPIO

description: |
    This is a representation of the NRF GPIO nodes

compatible: "nordic,nrf-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
