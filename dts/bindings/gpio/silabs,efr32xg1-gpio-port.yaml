title: EFR32XG1 GPIO

description: |
    This is a representation of the EFR32XG1 GPIO Port nodes

compatible: "silabs,efr32xg1-gpio-port"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
