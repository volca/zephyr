title: MICROCHIP GPIO

description: |
    This is a representation of the CEC/MEC GPIO nodes for Microchip

compatible: "microchip,xec-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: false

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
