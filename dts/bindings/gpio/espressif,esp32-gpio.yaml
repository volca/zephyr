title: ESP32 GPIO controller
description: ESP32 GPIO controller

compatible: "espressif,esp32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
        required: true

    label:
        required: true

    "#gpio-cells":
        const: 2

gpio-cells:
  - pin
  - flags
