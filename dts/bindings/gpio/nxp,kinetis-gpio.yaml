title: Kinetis GPIO

description: |
    This is a representation of the Kinetis GPIO nodes

compatible: "nxp,kinetis-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
