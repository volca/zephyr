
title: Atmel SAM GPIO PORT driver
version: 0.1

description: >
    This is a representation of the SAM GPIO PORT nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "atmel,sam-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      category: required

"#cells":
  - pin
  - flags
