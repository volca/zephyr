title: Nordic nRF Family I2C Master node

description: >
    This is a representation of the Nordic nRF I2C node

compatible: "nordic,nrf-i2c"

include: i2c-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    sda-pin:
      type: int
      description: SDA pin
      required: true

    scl-pin:
      type: int
      description: SCL pin
      required: true
