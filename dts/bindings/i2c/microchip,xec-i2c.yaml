title: MICROCHIP I2C
version: 0.1

description: >
    This binding gives a base representation for I2C/SMB controller for Microchip

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "microchip,xec-i2c"

    reg:
      category: required

    port_sel:
      type: int
      description: soc block mapping to pin
      category: required
