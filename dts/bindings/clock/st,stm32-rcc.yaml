
title: STM32 RCC
version: 0.1

description: >
    This binding gives a base representation of the STM32 Clock control

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "st,stm32-rcc"

    reg:
      category: required

    "#clock-cells":
      type: int
      category: required
      description: should be 2.

"#cells":
  - bus
  - bits
