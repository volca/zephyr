title: MCP2515 CAN

description: |
    This binding gives a base representation of the MCP2515 SPI CAN controller

compatible: "microchip,mcp2515"

include: [spi-device.yaml, can-controller.yaml]

properties:
    osc-freq:
      type: int
      required: true
      description: Frequency of the external oscillator
    int-gpios:
      type: phandle-array
      required: true
    reg:
      type: array
      required: true
