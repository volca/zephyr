title: NXP FlexCAN

description: |
    This binding gives a base representation of the NXP FlexCAN controller

compatible: "nxp,kinetis-flexcan"

include: can-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    clocks:
      required: true

    clk-source:
      type: int
      required: true
      description: CAN engine clock source
