title: PWM LED
version: 0.1

description: >
    This is a representation of the PWM GPIO nodes

properties:
    compatible:
      constraint: "pwm-leds"
      type: string-array
      category: required
      description: compatible strings

sub-node:
    properties:
        pwms:
          type: compound
          category: required

        label:
          category: required
          type: string
          description: Human readable string describing the device (used by Zephyr for API name)
