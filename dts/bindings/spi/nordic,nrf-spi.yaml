title: Nordic nRF Family SPI Master node
version: 0.1

description: >
    This is a representation of the Nordic nRF SPI node

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "nordic,nrf-spi"

    reg:
      category: required

    interrupts:
      category: required

    sck-pin:
      type: int
      category: required
      description: SCK pin

    mosi-pin:
      type: int
      category: required
      description: MOSI pin

    miso-pin:
      type: int
      category: required
      description: MISO pin
