title: RV32M1 INTMUX Channel

description: |
    This binding describes the RV32M1 INTMUX Channel

compatible: "openisa,rv32m1-intmux-ch"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
      required: true

  label:
      required: true

  interrupts:
      required: true

interrupt-cells:
  - irq
