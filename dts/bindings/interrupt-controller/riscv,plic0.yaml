title: RISC-V PLIC
version: 0.1

description: >
    This binding describes the RISC-V Platform-Local Interrupt Controller

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "riscv,plic0"

  reg:
      category: required

  riscv,max-priority:
      type: int
      description: maximum interrupt priority
      category: required

"#cells":
  - irq
