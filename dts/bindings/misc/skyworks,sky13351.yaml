title: Skyworks SKY13351 GaAs FET I/C switch

description: |
    This binding allows control of the output selectors of the SKY13351
    SPDT switch.

compatible: "skyworks,sky13351"

include: base.yaml

properties:
    vctl1-gpios:
        type: phandle-array
        required: true
        description: VCTL1 pin
    vctl2-gpios:
        type: phandle-array
        required: true
        description: VCTL2 pin
