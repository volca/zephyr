title: NXP i.MXRT USDHC module

description: |
    This binding specifies the NXP i.MXRT USDHC module.

compatible: "nxp,imx-usdhc"

include: mmc.yaml

properties:
    clocks:
      required: true

    pwr-gpios:
      type: phandle-array
      required: false
      description: Power pin

    cd-gpios:
      type: phandle-array
      required: false
      description: Detect pin

    label:
      required: true
